[Theme]
onblur=true
ondark=false
themeColor=purple

[TextFlow]
_background="rgba(0, 0, 0, 20)"
_color=#ffffff
_font-size=14px
border=none
maxcount=10000
ontimestamp=true
onutf-8=true
onhex=false
redraw=false
onhexsend=false

[ComCtl]
txbuf=@ByteArray(Hello World!)
timeout=10
autosend=1000
onhexsend=true
onverify=false
onvbig=false
vcrci=-1
vcrcs=0
vcrce=-1
vcrct=CRC16_MODBUS
